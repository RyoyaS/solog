<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/sanitize.css">
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../js/register.js"></script>
    <title>会員登録 /Solog</title>
</head>

<body>
    {{template "header"}}
    <h1>登録情報の入力</h1>
    <div class="content">
        <form method="POST" action="./registerConf" name="registerForm">
            <div class="form-content">
                <div class="info">
                    <span class="required">必須</span> 名前:<input name="name" type="text">
                </div>
                <br>
                <div class="info">
                    <span class="required">必須</span> メールアドレス:<input name="email" type="email">
                </div>
                <br>
                <div class="info">
                    <span class="required">必須</span> パスワード:<input name="password" type="password">　　
                </div>
                <br>
                <div class="info">
                    <span class="required">必須</span> 性別:
                    <input name="sex" id="sex1" type="radio" value="男" checked>男
                    <input name="sex" id="sex2" type="radio" value="女">女　　
                </div>
                <br>
                <div class="info">
                    <span class="required">必須</span> 誕生日:<input name="birthday" id="birthday" type="date">　
                </div>　
            </div>
            <button type="submit" class="submit" id="submit" onclick="return formCheck()">登録内容を確認 ></button>
        </form>
    </div>


</body>

</html>
